<body ng-controller="CalculatorController" style="background: #fff; min-height: 1000px !important;">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">Solar Geeks</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="advisor.html">Solar Advisor</a>
                    </li>
                    <li>
                        <a href="about.html">About Solar Advisor</a>
                    </li>
                    <li>
                        <a href="us.html">About Us</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <button type="button" class="btn btn-default btn-danger" ng-click='done()'>Total Power: {{ totalPower() }} Solar Panels: {{ solarPanels() }} Price: {{ price() }}</button>
    
    <div class="btn-group btn-group-justified" role="group" style="display: block;">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click='goGeneral()'>General</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click='goKitchen()'>Kitchen</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click='goTv()'>TV/Games</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click='goElectronics()'>Electronics</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-danger" ng-click='done()'>Total Power: {{ totalPower() }} Solar Panels: {{ solarPanels() }} Price: {{ price() }}</button>
      </div>
    </div>
    
        
        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-6 col-md-4" ng-repeat="(key, value) in isSelected">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>{{key}}: </h3>
                        <p><a href="#" class="btn btn-primary" role="button" ng-click="addItem(key)">+</a> 
                            <a href="#" class="btn btn-default" role="button" ng-click="removeItem(key)">-</a>
                            <a href="#" class="btn btn-default" role="button" style="pointer-events: none;">{{ getNumber(key)}}</a></p>
                            
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4" >
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Total Other</h3>
                        <p><a href="#" class="btn btn-primary" role="button" ng-click="addItem(key)">+</a> 
                            <a href="#" class="btn btn-default" role="button" ng-click="removeItem(key)">-</a>
                            <a href="#" class="btn btn-default" role="button" style="pointer-events: none;">{{ getNumber(key)}}</a></p>
                            
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Footer -->


    <!-- /.container -->
    
     <script src="../js/app.js"></script>
    <!-- Controllers -->
    <script src="../js/controllers/CalculatorController.js"></script>
